{% extends "layout/base.html" %}

{% block content %}

        {{ product.name }}
        <span class="font-bold">{{ product.price }}</span>

    <img src="{{ product.image_url }}" alt="{{ product.name }}" width="100">
    <p>Qty: {{ product.stock }}</p>
{% endblock %}
