{% extends "layout/base.html" %}

{% block head %}<title>Cart</title>{% endblock %}
{% block content %}
    <h1 class="mb-4 bg-red-500">Cart</h1>
    <ul>
        {% for item in cart %}
            <li>
                <a href="{% url 'product_detail' item.product.id %}">{{ item.product.name }} - {{ item.quantity }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
