{% load static %}

<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@300;400;500;600&display=swap"
              rel="stylesheet">
        <!-- Client files -->
        <link rel="stylesheet" href="{% static 'website/dist/main.css' %}">
        <script defer src="{% static 'website/dist/main.js' %}"></script>
        <!-- End of client files -->
        {% block head %}{% endblock %}
    </head>
    <body class="bg-gray-100">
        {% include 'website/layout/header.html' %}
        {% block content %}{% endblock %}
        {# out of band swaps goes below ðŸ‘‡ #}
