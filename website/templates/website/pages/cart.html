{% extends "website/layout/base.html" %}

{% block head %}<title>Cart</title>{% endblock %}
{% block content %}
    <div class="container pb-10">
        <h1 class="text-1xl text-gray-500 font-black mb-4">Shopping cart</h1>
        <ul class="space-y-4" data-list>
            {% for item in cart %}
                <li class="flex items-center">{% include "website/components/cart-card.html" with item=item %}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
